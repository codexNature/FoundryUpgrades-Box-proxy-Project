[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remallings = ["@openzeppelin/contracts-upgradeable=/lib/openzeppelin-contracts-upgradeable/contracts", "@openzeppelein/contracts=lib/openzeppelin-contracts/contracts/"]
ffi = true
fs_permissions = [{ access = "read", path = "./broadcast" }, {access = "read", path = "./Images/"}]


